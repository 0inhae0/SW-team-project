<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Traffic Service Level Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="page">
      <div class="title row-sm-2">
        <a href="main.html" id="title">TrafficCalculator</a>
      </div>
    <br><br>
    <div class="center row">
      <div class="input-field col-sm-5">
        <div class="input-group">
          <form action="./calculate.js">
            <select class="custom-select" id="highwaySelect" onchange="putDirection()"
              aria-label="Example select with button addon">
              <option selected>고속도로 선택</option>
            </select>
          </form>
        </div>
  
        <div class="input-group">
          <form action="./cacutale.js">
            <select class="custom-select" id="directionSelect" aria-label="Example select with button addon">
              <option selected>구간 선택</option>
            </select>
          </form>
        </div>
  
  
        <div class="input-group mb-8">
          <input type="text" class="form-control" id="NSelect" placeholder="편도차로수 입력" aria-label="Username"
            aria-describedby="basic-addon1">
        </div>
  
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="f_wSelect" placeholder="차로폭 및 측방여유폭 보정계수 입력" aria-label="Username"
            aria-describedby="basic-addon1">
        </div>
  
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="f_HVSelect" placeholder="중차량 보정계수 입력" aria-label="Username"
            aria-describedby="basic-addon1">
        </div>
  
        <div class="wrap">
          <a class="button" onclick="getValue()">계산</a>
        </div>
      </div>
  
      <div class="output-field col-sm-7">
        <div class="container">
         
          <div class="output">
            <img src="#">서비스 수준 : <span id="servicelevel"></span>
          </div>
          <div class="output">
            <img src="#">현재 서비스 수준에서 차로 당 최대 서비스 교통량 : <span id="MSF_i"></span>
          </div>
          <div class="output">
            <img src="#">현재 서비스 수준에서 주어진 도로 및 교통 조건에 대한 서비스 교통량 : <span id="SF_i"></span>vph
          </div>
          </div>
        </div>
      </div>
    </div>

  </div>
    <script src="./calculate.js" charset="utf-8"></script>
  </body>
</html>
