<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Traffic Service Level Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="page">
      <div class="title1 row-sm-2">
        <a href="main.html" id="title" class="title">TrafficCalculator</a>
      </div>
    <br><br>
    <div class="center row">
      <div class="input-field col-sm-6">
        <div class="input-group">
          <form action="./calculate.js">
            <select class="custom-select" id="highwaySelect" onchange="putDirection()"
              aria-label="Example select with button addon">
              <option selected>고속도로 선택</option>
            </select>
          </form>
        </div>
  
        <div class="input-group">
          <form action="./cacutale.js">
            <select class="custom-select" id="directionSelect" aria-label="Example select with button addon">
              <option selected>구간 선택</option>
            </select>
          </form>
        </div>
  
  
        <div class="input-group mb-8">
          <input type="text" class="form-control" id="NSelect" placeholder="편도차로수 입력" aria-label="Username"
            aria-describedby="basic-addon1">
        </div>
  
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="f_wSelect" placeholder="차로폭 및 측방여유폭 보정계수 입력" aria-label="Username"
            aria-describedby="basic-addon1">
        </div>
  
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="f_HVSelect" placeholder="중차량 보정계수 입력" aria-label="Username"
            aria-describedby="basic-addon1">
        </div>
  
        <div class="wrap">
          <a id= "calbutton" class="button" onclick="getValue()">Calculate</a>
        </div>
      </div>
  
      <div class="output-field col-sm-6">
        <div class="container">
          <br><br><br><br>
          <div class="output" >
            <span id="highway"></span>의 <span id="direction"></span>방향으로의 노선은
          </div>
         
          <div class="output">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-truck" fill=green xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M0 3.5A1.5 1.5 0 0 1 1.5 2h9A1.5 1.5 0 0 1 12 3.5V5h1.02a1.5 1.5 0 0 1 1.17.563l1.481 1.85a1.5 1.5 0 0 1 .329.938V10.5a1.5 1.5 0 0 1-1.5 1.5H14a2 2 0 1 1-4 0H5a2 2 0 1 1-3.998-.085A1.5 1.5 0 0 1 0 10.5v-7zm1.294 7.456A1.999 1.999 0 0 1 4.732 11h5.536a2.01 2.01 0 0 1 .732-.732V3.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5v7a.5.5 0 0 0 .294.456zM12 10a2 2 0 0 1 1.732 1h.768a.5.5 0 0 0 .5-.5V8.35a.5.5 0 0 0-.11-.312l-1.48-1.85A.5.5 0 0 0 13.02 6H12v4zm-9 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm9 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
            </svg>
            서비스 수준이<span id="servicelevel"></span> 로 <span id="ment1"></span>
          </div>
          <div class="output">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-truck" fill=green xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M0 3.5A1.5 1.5 0 0 1 1.5 2h9A1.5 1.5 0 0 1 12 3.5V5h1.02a1.5 1.5 0 0 1 1.17.563l1.481 1.85a1.5 1.5 0 0 1 .329.938V10.5a1.5 1.5 0 0 1-1.5 1.5H14a2 2 0 1 1-4 0H5a2 2 0 1 1-3.998-.085A1.5 1.5 0 0 1 0 10.5v-7zm1.294 7.456A1.999 1.999 0 0 1 4.732 11h5.536a2.01 2.01 0 0 1 .732-.732V3.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5v7a.5.5 0 0 0 .294.456zM12 10a2 2 0 0 1 1.732 1h.768a.5.5 0 0 0 .5-.5V8.35a.5.5 0 0 0-.11-.312l-1.48-1.85A.5.5 0 0 0 13.02 6H12v4zm-9 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm9 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
            </svg>
            현재 서비스 수준에서 차로 당 최대 서비스 교통량은 <span id="MSF_i"></span>pcph 이고,
          </div>
          <div class="output">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-truck" fill=green xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M0 3.5A1.5 1.5 0 0 1 1.5 2h9A1.5 1.5 0 0 1 12 3.5V5h1.02a1.5 1.5 0 0 1 1.17.563l1.481 1.85a1.5 1.5 0 0 1 .329.938V10.5a1.5 1.5 0 0 1-1.5 1.5H14a2 2 0 1 1-4 0H5a2 2 0 1 1-3.998-.085A1.5 1.5 0 0 1 0 10.5v-7zm1.294 7.456A1.999 1.999 0 0 1 4.732 11h5.536a2.01 2.01 0 0 1 .732-.732V3.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5v7a.5.5 0 0 0 .294.456zM12 10a2 2 0 0 1 1.732 1h.768a.5.5 0 0 0 .5-.5V8.35a.5.5 0 0 0-.11-.312l-1.48-1.85A.5.5 0 0 0 13.02 6H12v4zm-9 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm9 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
            </svg>
            주어진 도로 및 교통 조건에 대한 서비스 교통량은 <span id="SF_i"></span>pcph 입니다.
          </div>
          </div>
        </div>
      </div>
    </div>

  </div>
    <script src="./getfile.js" charset="utf-8"></script>
    <script src="./calculate.js" charset="utf-8"></script>
  </body>
</html>
